{% extends 'base.html'%}
{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us - Thrift Store</title>
    <style>
        /* General Styles */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    line-height: 1.6;
    color: #333;
    background-color: #f9f9f9;
}

/* Banner Section */
.about-banner {
    text-align: center;
    padding: 3rem;
    background-color: #e1e5ea;
    color: #444;
}

.about-banner h2 {
    font-size: 2.5rem;
    margin-bottom: 1rem;
}

/* About Content Section */
.about-content {
    padding: 2rem 3rem;
    background-color: #fff;
    margin: 1rem auto;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.about-content h3 {
    color: #444;
    margin-bottom: 1rem;
}

.about-content ul {
    list-style-type: disc;
    margin-left: 2rem;
}

.about-content p, .about-content li {
    margin-bottom: 1rem;
}

/* Team Section */
.team {
    padding: 2rem 3rem;
    text-align: center;
    background-color: #f1f3f5;
}

.team-grid {
    display: flex;
    gap: 2rem;
    justify-content: center;
    flex-wrap: wrap;
}

.team-member {
    background-color: white;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    padding: 1rem;
    width: 250px;
    text-align: center;
}

.team-member img {
    width: 100%;
    height: auto;
    border-radius: 50%;
}

.team-member h4 {
    margin: 0.5rem 0;
}

footer {
    text-align: center;
    padding: 1rem;
    background-color: #444;
    color: white;
}

    </style>
</head>
<body>
    <main>
        <section class="about-banner">
            <h2>Categories page</h2>
            <p>Your go-to destination for sustainable fashion and unique finds!</p>
        </section>
        {{categories}}
        {% for category in categories %}
        <h3><a href="{% url 'category' category%}">{{category}}</h3>
        {% endfor %}
        <br>
        <br> <br> <br> <br><br><br><br><br><br><br><br><br> <br> <br> <br><br><br><br><br><br><br><br>
    </div>
</main>
</body>
</html>


{% endblock %}
