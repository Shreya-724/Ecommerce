{% extends 'base.html'%}
{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <!-- Your content here -->
    <div class="card mb-3">
        <div class="row g-0">
          <div class="col-md-4">
            <img src="{{ product.image.url }}" class="img-fluid rounded-start" >
          </div>
          <div class="col-md-8">
            <div class="card-body">
                <center>
              <h5 class="card-title">{{product.name}}</h5>
              <p class="card-text">{{product.description}}</p>
              {% if product.is_sale %}


                <div class="product-info">
                    <p class="product-category">{{product.category}}</p>
                    <div class="product-rating">
                        ★★★★★ 5
                    </div>
                    <div class="product-pricing">
                        <strike>
                        <span class="discounted-price">Rs{{product.price}}</span>
                        </strike>
                        &nbsp
                        <span class="discounted-price">Rs{{product.sale_price}}</span>

                    </div>
                </div>

              {% else %}
                ${{ product.price }}
                <br/>ID:  {{  product.id }}
              {% endif %}
              <br><br>
              <a href="{% url 'home'%}" class="btn btn-secondary">Home</a>
              <button type="button" value="{{ product.id }}"
               class ="btn btn-secondary" id= "add-cart">add to cart</button>
                </center>
            </div>
          </div>
        </div>
      </div>  

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
</body>
</html>

<script>
  // Check if the button is pressed
  $(document).on('click', '#add_cart', function(e){
    e.preventDefault();
    $.ajax({
      type: 'POST', // Add a comma here
      url: '{% url 'cart_add' %}', // Use double quotes for consistency
      data: {
        product_id: $('#add_cart').val(),
        csrfmiddlewaretoken: '{{ csrf_token }}',
        action: 'post'
      },
      success: function(json){
        console.log(json);
      },
      error: function(xhr, errmsg, err) {
      }
    });
  })
</script>


{% endblock %}
