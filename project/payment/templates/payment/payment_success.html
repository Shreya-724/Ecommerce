<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Success</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            padding: 30px;
            background-color: #ffffff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            width: 80%;
            max-width: 500px;
        }
        .icon {
            font-size: 80px;
            color: #4CAF50;
        }
        h1 {
            color: #333;
            font-size: 36px;
            margin-top: 20px;
        }
        p {
            color: #555;
            font-size: 18px;
            margin-top: 10px;
        }
        .button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            margin-top: 20px;
            display: inline-block;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="icon">&#x2714;</div>
    <h1>Payment Success</h1>
    <p>Your payment was processed successfully. Thank you for your purchase!</p>
    <a href="{% url 'home'%}" class="button">Return to Main Page</a>
</div>

</body>
</html>
